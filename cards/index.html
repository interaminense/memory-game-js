<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card List</title>

    <style>
      .card-list {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-gap: 10px;
        list-style: none;
        justify-content: center;
        align-content: center;
        margin: 0;
        padding: 0;
      }

      .card-list .card {
        height: 300px;
      }

      .card-list .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <h1>
      All these cards were found here:
      <a href="https://www.freepik.com/author/catalyststuff" target="_blank"
        >catalyststuff</a
      >
    </h1>
    <div id="root"></div>

    <script>
      let list = "<ul class='card-list'>";

      for (let i = 1; i < 60 + 1; i++) {
        list += "<li class='card'><img src='image" + i + ".webp' /></li>";
      }

      list += "</ul>";

      document.getElementById("root").innerHTML = list;
    </script>
  </body>
</html>
